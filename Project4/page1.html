<div class="dim"></div>
<div class="wrap">

        <!--
        <svg class="circle" height="700" width="2000">
            <circle cx="1500" cy="400" r="250" stroke="white" stroke-width="1" fill="none" />

        <div id="parallax">
            <div id="target1" class="parallax-layer"></div>
            <div id="target2" class="parallax-layer"></div>
            <div id="target3" class="parallax-layer"></div>
            <div id="target4" class="parallax-layer"></div>
        </div>

        <div id="outer-space">
            <div id="word-space">
                <h2 id="the-word">Alpenglow</h2>
            </div>
        </div>

        <div id="slider-nav" class="nav">
            <div class="item-container">
                <div id="nav-1" class="nav-item">

            <div class="item-container">
                <div id="nav-2" class="nav-item">

            <div class="item-container">
                <div id="nav-3" class="nav-item">
                    <a href="page3.html"></a>

            </div>
        </div>
        <div class="home-link">
            <a href="index.html">Home</a>
        </div>

        <div id="instructions">

            <h2>Hover around until the targets line up perfectly.</h2>

        </div>
        <div class="text-container">
            <div class="textDefinition">
                <h2>Alpenglow (n)</h2>
                <p id="prounouciation">[
                    <b>al</b>-
                    <i>pul</i>-n-glow]</p>
                <p id="definition">A reddish glow seen on the summit of mountains just before sunrise or after sunset
                </p>
                <p id="origin"> Origin: Germany</p>
            </div>
        </div>

    </div>

</div>




<script>
    //Navigation toggle


    //Background Parallax
    var lFollowX = 0,
        lFollowY = 0,
        x = 0,
        y = 0,
        friction = 1 / 30;

    function moveBackground() {
        x += (lFollowX - x) * friction;
        y += (lFollowY - y) * friction;

        translate = 'translate(' + x + 'px, ' + y + 'px) scale(1.1)';

        $('.container').css({
            '-webit-transform': translate,
            '-moz-transform': translate,
            'transform': translate
        });

        window.requestAnimationFrame(moveBackground);
    }

    $(window).on('mousemove click', function (e) {

        var lMouseX = Math.max(-100, Math.min(100, $(window).width() / 2 - e.clientX));
        var lMouseY = Math.max(-100, Math.min(100, $(window).height() / 2 - e.clientY));
        lFollowX = (20 * lMouseX) / 100; // 100 : 12 = lMouxeX : lFollow
        lFollowY = (10 * lMouseY) / 100;

    });

    moveBackground();

    // Hover over to reaveal Hidden Word

    $(document).ready(function () {
        $(".text-container").hide();
        $(".dim").hide();

        // Hover over div to reveal it
        $("#outer-space").hover(function () {
            $("#word-space").fadeIn();
        },
            function () {
                $("#word-space").fadeOut();
            });

        // Click on div to show the definition
        $("#word-space").click(function () {
            $(".text-container").fadeIn("slow");
            $(".dim").fadeIn("slow");
        });
        //Clicl on dim space
        $(".dim").click(function () {
            $(".dim").hide();
            $(".text-container").fadeOut();
        });


    });

    // Mouse Parallax

    $(document).ready(function () {
        if (jQuery('#parallax').length != 0) {
            if (jQuery(window).width() > 1000) {

                jQuery('#parallax .parallax-layer').parallax({ xparallax: '450px', yparallax: '150px' }, { xparallax: '300px', yparallax: '150px' }, { xparallax: '650px', yparallax: '150px' }, { xparallax: '300px', yparallax: '150px' }); (
                    { mouseport: jQuery('#parallax') }

                );

                $(window).load(function () {
                    jQuery('#parallax .parallax-layer').css('display', 'block');
                });

            }
        }
    });
</script>
